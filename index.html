<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div id="loginpage" class="wrap">
        <form action="" class="login-form hidden">
            <h1>안녕하세요 !!</h1>
            <div>
                <input type="text" placeholder=" what is your name?" maxlength="15" required>
                <button>Log In</button>
            </div>
            
        </form>
    </div>

    <div id="greeting" class="wrap hidden">
        <div class="login-header">
            <h1 class="login-name"></h1>
            <button class="logout">Log Out</button>
        </div>
        <h2 id="clock"></h2>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        
        <form id="todo-form">
            <input type="text" placeholder="todo" required>
        </form>
        <ul id="todo-list"></ul>
       
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="wrap">
        
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
